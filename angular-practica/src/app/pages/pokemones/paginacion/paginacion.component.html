<div class="row mt-5 mb-5">
  <div class="col-12">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item" [ngClass]="{ disabled: !previousURL }">
          <a class="page-link" (click)="loadPokemons(previousURL!)">Anterior</a>
        </li>
        <li class="page-item" [ngClass]="{ disabled: !nextURL }">
          <a class="page-link" (click)="loadPokemons(nextURL!)">Siguiente</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
